<html>
<head>
  <title>Lab4 - Heatmap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="leaflet-heat.js"></script>
  <style>
    #map{ width: 600px; height: 400px; }
	.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
	}
	.info h4 {
    margin: 0 0 5px;
    color: #777;
	}

	.legend { 
	text-align: left; line-height: 18px; color: #555; 
	} 

	.legend i { 
	width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; 
	}
</style>
  </style>
</head>

<body>

  <div id="map"></div>

  <script>
	//function formats the shape color based on the attribute d's value

	
  // initialize the map
  const map = L.map('map').setView([40,-89], 6);
	  
  // load a tile layer
	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);
	
	var exteriorStyle = {
		"color": "#ffffff",
		"weight": 0,
		"fillOpacity": 0
	};
	
	var geojsonLayer = L.geoJSON(null, {
			onEachFeature: function(feature, layer) {
			style = exteriorStyle
			}
		}).addTo(map);
	
$.getJSON("https://gist.githubusercontent.com/raechelportelli/91c6caf9af3daf85a7a2fe1eec079a10/raw/28c42649557d8e286c54bc9ef97af4c17bafdd96/secondEd.geojson",
function(data) {
	
	geojsonLayer.addData(data);
	
	var heatData = [];
	geojsonLayer.eachLayer(function(layer) {
		var latlng = layer.getLatLng();
		var value = layer.value;
		var opacity = layer.setOpacity(0);
		heatData.push([latlng.lat, latlng.lng, value]);
	});
	
	var heatLayer = L.heatLayer(heatData, {
			radius: 50,
			blur: .1,
			opacity: 1,
			maxZoom: 17,
			max: 4.0,
				
			gradient: {
				0.0: 'green',
				0.5: 'yellow',
				1.0: 'red'}
        
		}).addTo(map);
	});
		
  </script>
</body>
</html>
