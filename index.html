<html>
<head>
  <title>Oxbow Lakes - Madre de Dios River</title>

<body>

  <div id="map">
  <script src="OxbowLakes.js" type="text/javascript"></script>
  </div>

  <script>

  // initialize the map
  var map = L.map('map').setView([-12.61,-70.11], 10);

L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {

}).addTo(map);

L.geoJSON(PointsLayer).addTo(map);

  </script>
</body>
