<html>
<head>
  <title>Illinois Bachellor Degrees</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
  <style>
    #map{ width: 600px; height: 400px; }
	.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
	}
	.info h4 {
    margin: 0 0 5px;
    color: #777;
	}

	.legend { 
	text-align: left; line-height: 18px; color: #555; 
	} 

	.legend i { 
	width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; 
	}
</style>
  </style>
</head>

<body>

  <div id="map">
  <script type="text/javascript" src="Lab2.js"></script>
  </div>

  <script>
	//function formats the shape color based on the attribute d's value

	
  // initialize the map
  const map = L.map('map').setView([40,-89], 6);
	  
  // load a tile layer
	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	function getColor(NormBach) { //Funtion formats the shape color based on the attribute d's value
		return NormBach > 35.19  ? '#BD0026' :
           NormBach > 22.91  ? '#E31A1C' :
           NormBach > 12.87  ? '#FC4E2A' :
           NormBach > 0  ? '#FD8D3C' :
                      '#FFEDA0';
	}
	
	function style(feature) {
		return {
        fillColor: getColor(feature.properties.NormBach), //refers to the getColor function above
        weight: 0.5, //line weight
        opacity: 1, //line opacity
        color: 'black', //line color
        fillOpacity: 0.7 //shape file
		};
	}
	
	function highlightFeature(e) {
		const layer = e.target;

		layer.setStyle({
			weight: 5,
			color: 'white',
			fillOpacity: 0.9
		});

		layer.bringToFront();

		//info.update(layer.feature.properties); //we will use this in a bit.
		}
	
		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			//info.update();
		}
		
		//function zoomToFeature(e) //{
			//map.fitBounds(e.target.getBounds());
			///info.update();
		//}
			function onEachFeature(feature, layer) {
				layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				//click: zoomToFeature
			});
		}
	const geojson = L.geoJson(IllinoisGJSON, {
			style, 
			onEachFeature //This is the important new function connection
		}).addTo(map);
	//Remember - IllioisGJSON is the variable name inside your Lab2.JS file;
	
	//locates the legend in the bottom right of the map
	var legend = L.control({position: 'bottomright'});

	//adds the legend to the map in a <div> 
	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [10.5 , 17.5, 27.5],
			labels = [];

	// loop through our NormBach intervals and generate a label and colored square
		for (var i = 0; i < grades.length; i++) {
			div.innerHTML +=
				'<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
				grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
		}

		return div;
		};

//adds the legend to the map
legend.addTo(map);

  </script>
</body>
</html>
